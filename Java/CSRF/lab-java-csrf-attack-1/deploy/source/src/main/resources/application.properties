spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/base_blogger
spring.datasource.username=user_blogger
spring.datasource.password=pass_blogger
spring.liquibase.url=jdbc:mysql://127.0.0.1:3306/base_blogger
spring.liquibase.user=user_blogger
spring.liquibase.password=pass_blogger
spring.liquibase.change-log=classpath:db/changelog.xml
spring.session.jdbc.initialize-schema=always
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
server.error.whitelabel.enabled=false
logging.level.liquibase=INFO
logging.level.org.springframework.security=INFO
